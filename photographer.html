<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
    <title>Fisheye - photographe</title>
    
    <!-- Lien vers Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Feuilles de style -->
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    
    <!-- Scripts -->
    <script src="/scripts/pages/photographer.js" defer></script>
    <script src="/scripts/utils/contactForm.js" defer></script>  
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photograph-header">
        <!-- Bloc 1 : Informations du photographe -->
        <div class="photographer-info">
          <h1 id="photographer-name"></h1>
          <p id="photographer-city"></p>
          <p id="photographer-tagline"></p>
        </div>

        <!-- Bloc 2 : Bouton Contactez-moi -->
        <div class="contact-block">
          <button class="contact_button" onclick="displayModal()">
              Contactez-moi
          </button>
        </div>

        <!-- Bloc 3 : Photo du photographe -->
        <div class="photographer-photo">
          <img id="photographer-portrait" src="" alt="Portrait du photographe" />
        </div>
      </div>

      <div class="media_section"></div>
    </main>

    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form>
          <div>
            <label>Pr√©nom</label>
            <input />
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
  </body>
</html>
