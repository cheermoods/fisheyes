<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
    <title>Fisheye - photographe</title>
    
    <!-- Lien vers Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Feuilles de style -->
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    
    <!-- Scripts -->    
    <script type="module" src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js" defer></script>  
</head>
<body>
    <header>
        <a href="index.html">
            <img src="assets/images/logo.png" class="logo" alt="logo"/>
        </a>
    </header>
    <main id="main">
        
        <div class="photograph-header">
            <!-- Bloc 1 : Informations du photographe -->
            <section id="photographer-info">
                <div class="photographer-details">
                    <h1 id="photographer-name"></h1>
                    <p id="photographer-city"></p> <!-- Correction ici : ID pour la ville -->
                    <p id="photographer-tagline"></p>
                </div>
            </section>

            <!-- Bloc 2 : Bouton Contactez-moi -->
            <div class="contact-block">
                <button class="contact_button" onclick="displayModal()">
                    Contactez-moi
                </button>
            </div>

            <!-- Bloc 3 : Photo du photographe -->
            <div class="photographer-photo">
                <img id="photographer-portrait" src="assets/photographers/account.png" alt="Portrait du photographe" />
            </div>
        </div>

        <div class="sorting">
            <label for="tri">Trier par :</label>
            <select id="tri">
                <option value="popularite">Popularité</option>
                <option value="date">Date</option>
                <option value="titre">Titre</option>
            </select>
        </div>    

        <div class="media_section"></div>
    </main>

    <div id="lightbox" class="lightbox" style="display: none;">
        <div class="lightbox-content"></div>
            <span class="close" tabindex="0">&times;</span>
            
            <div class="lightbox-media">
                <!-- Conteneur pour l'image et la vidéo -->
                <img id="lightbox-image" src="assets/photographers/account.png" alt="Image en pleine taille" />
                <video id="lightbox-video" controls style="display: none;"></video>
                
                <!-- Titre du média dans la lightbox -->
                <div id="lightbox-title" class="media-title"></div>
            </div>
        
            <!-- Boutons de navigation -->
            <div class="navigation">
                <button class="arrow left" id="arrowleft">&#10094;</button>
                <button class="arrow right" id="arrowright">&#10095;</button>
            </div>
    </div>

    <div id="contact_modal_background"></div>

    <!-- Le modal -->
    <div id="contact_modal" class="modal">
        <header>
            <h2>Contactez-moi</h2>
            <img src="assets/icons/close.svg" id="close-button" alt="close" tabindex="0"/>
        </header>
        <h3 id="contact-photographer-name"></h3>
        <form id="contact-form">
            <div>
                <label for="first-name">Prénom</label>
                <input type="text" id="first-name" required tabindex="1"/>
                <span class="error-message" id="first-name-error"></span>
            </div>
            <div>
                <label for="last-name">Nom</label>
                <input type="text" id="last-name" required tabindex="2"/>
                <span class="error-message" id="last-name-error"></span>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" required tabindex="3"/>
                <span class="error-message" id="email-error"></span>
            </div>
            <div>
                <label for="message">Message</label>
                <textarea id="message" required tabindex="4"></textarea>
                <span class="error-message" id="message-error"></span>
            </div>
            <button type="submit" class="contact_button" tabindex="5">Envoyer</button>
        </form>
    </div>

    <div class="info-box">
        <span id="total-likes">0 <i class="fas fa-heart" alt="Total-likes"></i></span>
        <span id="price-per-day">0 € / jour</span>
    </div>
</body>
</html>
